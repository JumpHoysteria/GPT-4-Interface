<!DOCTYPE html>
<head>
  <title>GPT-4</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='LookingGlass.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='LookingGlass.png') }}" class="icon" />
  <h3>GPT-4 Interface</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your prompt" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
